apiVersion: org.eclipse.che/v2
kind: CheCluster
metadata:
  name: eclipse-che
  namespace: eclipse-che
spec:
  components:
    pluginRegistry:
      disableInternalRegistry: true
    devfileRegistry:
      disableInternalRegistry: true
      externalDevfileRegistries:
        - url: 'https://registry.devfile.io'
  devEnvironments: {}
  networking:
    ingressDomain: zoo-che.duckdns.org
  containerRegistry: {}
  gitServices: {}
